{% extends "eduprod/layout.html" %}

{% block body %}
  <h2>Subtopic: {{ subtopic.subtopic_name }}</h2>
  <ul>
    {% for subtopic in subtopic_list %}
    <li>{{ subtopic.subtopic_name }} - <a href="{% url 'eduprod:subtopic_edit' subtopic.id %}">Edit</a> | <a href="{% url 'eduprod:subtopic_delete' subtopic.id %}">Delete</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'eduprod:subtopic_add' subtopic.id %}">Add a new subtopic</a>
{% endblock %}
