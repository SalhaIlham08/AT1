{% extends "eduprod/layout.html" %}
{% block body %}
<h2>Questions</h2>
<ul>
    {% for question in questions %}
    <li>{{ question.question_text }} ({{ question.answer_text }}) - <a href="{% url 'eduprod:question_edit' question.id %}">Edit</a> | <a href="{% url 'eduprod:question_delete' question.id %}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{% url 'eduprod:question_form' %}">Add a new question</a>
{% endblock %}

<!--Here, all the links of the files necessary to display and the list of questions, add, edit and delete the questions are included-->
